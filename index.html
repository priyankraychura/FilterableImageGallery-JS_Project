<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Filterable Image Gallary</title>
</head>
<body>
    <div class="container">
        <!-- Filter Buttons -->
         <div class="filter_buttons">
            <button class="active" data-name="all">Show all</button>
            <button data-name="phones">Phones</button>
            <button data-name="clothes">Clothes</button>
            <button data-name="shoes">Shoes</button>
         </div>

         <!-- Image Cards -->
          <div class="filterable_cards">
            <div class="card" data-name="phones">
                <img src="./images/phone-1.jpg" alt="phones">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="phones">
                <img src="./images/phone-2.jpg" alt="phones">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="clothes">
                <img src="./images/cloth-1.jpg" alt="clothes">
                <div class="card_body">
                    <h6 class="card_title">Clothes</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="clothes">
                <img src="./images/cloth-2.jpg" alt="clothes">
                <div class="card_body">
                    <h6 class="card_title">Clothes</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="clothes">
                <img src="./images/cloth-3.jpg" alt="clothes">
                <div class="card_body">
                    <h6 class="card_title">Clothes</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="shoes">
                <img src="./images/shoe-1.jpg" alt="shoes">
                <div class="card_body">
                    <h6 class="card_title">Shoe</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>

            <div class="card" data-name="shoes">
                <img src="./images/shoe-2.jpg" alt="shoes">
                <div class="card_body">
                    <h6 class="card_title">Shoe</h6>
                    <p class="card_text">Lorem ipsum dollar...</p>
                </div>
            </div>
          </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
